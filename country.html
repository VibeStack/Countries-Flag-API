<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./country.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="./country.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="countries-details-container">
            <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
            <div class="country-details">
                <img src="" alt="">
                <div class="details-text-container">
                    <h1></h1>
                    <div class="details-text">
                        <p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Populaion: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                        <p><b>Currencies: </b><span class="currencies"></span></p>
                        <p><b>Language: </b><span class="language"></span></p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
